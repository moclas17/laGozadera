<ons-page>
  <ons-toolbar modifier="opacity">
    <div class="left">
      <ons-toolbar-button ng-click="menu.toggle()"><ons-icon icon="ion-navicon-round" fixed-width="false"></ons-icon></ons-toolbar-button>
    </div>
    <div class="center">Para Ni&ntilde;os</div>
    <div class="right">
      <ons-back-button>Regresar</ons-back-button>
    </div>
  </ons-toolbar>

  <div class="app-page">

    <ons-list modifier="categories">
      <ons-list-item modifier="chevron" class="list-item-container" ng-click="gallery.pushPage('dish.html');">
        <ons-row>
          <ons-col width="125px">
            <img src="images/platillos/deditos.jpg" class="thumbnail">
          </ons-col>
          <ons-col>
            <div class="item-content">
              <div class="name">
                Deditos (La Gozadera)
              </div>
              <!--div class="price-tag">
                <i class="ion-pricetag"></i> $3.99
              </div-->
              <div class="desc">
                Para que los ni&ntilde;os gocen de los deditos de pescado empanizados acompa&ntilde;ados de arroz.
              </div>
            </div>
          </ons-col>
        </ons-row>
      </ons-list-item>

      <ons-list-item modifier="chevron" class="list-item-container" ng-click="gallery.pushPage('dish.html');">
        <ons-row>
          <ons-col width="125px">
            <img src="images/platillos/burritoboricua.jpg" class="thumbnail">
          </ons-col>
          <ons-col>
            <div class="item-content">
              <div class="name">
               Burrito boricua de res o pollo (Puerto Rico)
              </div>
              <!--div class="price-tag">
                <i class="ion-pricetag"></i> $3.99
              </div-->
              <div class="desc">
                Lo mismo que el mayor pero en chiquito y sin cebolla acompañado de chips de plátano o papas fritas.
              </div>
            </div>
          </ons-col>
        </ons-row>
      </ons-list-item>
      


  </div>

</ons-page>
